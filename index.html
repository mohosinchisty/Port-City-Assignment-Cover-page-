<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assignment Cover Page</title>
<style>
@import url('https://fonts.cdnfonts.com/css/led-dot-matrix');

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #4facfe, #00f2fe);
  margin: 0;
  padding: 20px;
}

.form-container {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  margin-bottom: 20px;
  max-width: 600px;
  margin: auto;
}

.form-container input {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.form-container button {
  background: linear-gradient(to right, #4facfe, #00f2fe);
  border: none;
  color: white;
  padding: 12px 25px;
  margin: 10px 5px 0 0;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.form-container button:hover {
  background: linear-gradient(to right, #00f2fe, #4facfe);
}

.cover-page {
  display: none;
  background: url('background.png') no-repeat center center;
  background-size: cover;
  padding: 50px;
  border-radius: 12px;
  max-width: 850px;
  margin: auto;
  min-height: 1122px;
  width: 794px;
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.cover-page::before {
  content: "Port City International University";
  position: absolute;
  font-size: 50px; /* smaller watermark */
  color: rgba(0,0,0,0.15);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-20deg);
  z-index: 0;
  font-family: 'LED Dot-Matrix', monospace;
  font-style: italic;
  font-weight: bold;
  white-space: nowrap;
}

.university-logo {
  width: 120px;
  height: 120px;
  object-fit: contain;
  margin-bottom: 20px;
  z-index: 1;
  position: relative;
}

h1, h2 { margin: 10px 0; z-index: 1; position: relative; }
h1 { text-decoration: underline; }

.box {
  background: transparent;
  border: 1px solid #555;
  border-radius: 8px;
  padding: 14px;
  font-size: 16px;
  margin: 10px 0;
  z-index: 1;
  position: relative;
}

.small-box { height: 60px; }
.large-box { 
  height: 150px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 8px;
}
.large-box b { display: inline-block; width: 100px; }

.flex-row { display: flex; gap: 20px; margin-top: 15px; flex-wrap: wrap; }
.flex-row .large-box { flex: 1; }

.footer {
  margin-top: 20px;
  font-size: 12px; /* smaller footer font */
  color: #555;
  text-align: center;
  font-style: normal;
  font-family: 'LED Dot-Matrix', monospace;
  position: relative;
  z-index: 1;
}
</style>
</head>
<body>

<div class="form-container">
  <h2>Enter Assignment Details</h2>
  <label>Assignment Topic:</label>
  <input type="text" id="topic"><br>
  <label>Course Title:</label>
  <input type="text" id="courseTitle"><br>
  <label>Course Code:</label>
  <input type="text" id="courseCode"><br>
  <label>Department Name:</label>
  <input type="text" id="departmentName"><br>
  <label>Semester / Year:</label>
  <input type="text" id="semester"><br>
  <label>Submitted To (Name):</label>
  <input type="text" id="teacherName"><br>
  <label>Department (Teacher):</label>
  <input type="text" id="teacherDept"><br>
  <label>Submitted By (Student Name):</label>
  <input type="text" id="studentName"><br>
  <label>Student ID:</label>
  <input type="text" id="studentId"><br>
  <label>Department (Student):</label>
  <input type="text" id="studentDept"><br>
  <label>Date of Submission:</label>
  <input type="date" id="submissionDate"><br>
  <button onclick="generateCover()">Generate Cover Page</button>
  <button onclick="downloadCover()">Download as JPG</button>
  <button onclick="window.print()">Save & Print</button>
</div>

<div class="cover-page" id="coverPage">
  <img class="university-logo" src="logo.png" alt="University Logo">
  <h2>Port City International University</h2>
  <h1>Assignment On</h1>

  <div class="box small-box"><b>Topic:</b> <span id="outTopic"></span></div>
  <div class="box small-box"><b>Course Title:</b> <span id="outCourseTitle"></span></div>
  <div class="box small-box"><b>Course Code:</b> <span id="outCourseCode"></span></div>
  <div class="box small-box"><b>Department Name:</b> <span id="outDepartment"></span></div>
  <div class="box small-box"><b>Semester / Year:</b> <span id="outSemester"></span></div>

  <div class="flex-row">
    <div class="box large-box">
      <div><b>Submitted To</b></div>
      <div><b>Name:</b> <span id="outTeacherName"></span></div>
      <div><b>Department:</b> <span id="outTeacherDept"></span></div>
    </div>
    <div class="box large-box">
      <div><b>Submitted By</b></div>
      <div><b>Name:</b> <span id="outStudentName"></span></div>
      <div><b>ID:</b> <span id="outStudentId"></span></div>
      <div><b>Department:</b> <span id="outStudentDept"></span></div>
    </div>
  </div>

  <div class="box small-box"><b>Date of Submission:</b> <span id="outDate"></span></div>
  <div class="footer">Made By Sayed Mohosin Chisty</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
function generateCover() {
  document.getElementById("outTopic").innerText = document.getElementById("topic").value;
  document.getElementById("outCourseTitle").innerText = document.getElementById("courseTitle").value;
  document.getElementById("outCourseCode").innerText = document.getElementById("courseCode").value;
  document.getElementById("outDepartment").innerText = document.getElementById("departmentName").value;
  document.getElementById("outSemester").innerText = document.getElementById("semester").value;
  document.getElementById("outTeacherName").innerText = document.getElementById("teacherName").value;
  document.getElementById("outTeacherDept").innerText = document.getElementById("teacherDept").value;
  document.getElementById("outStudentName").innerText = document.getElementById("studentName").value;
  document.getElementById("outStudentId").innerText = document.getElementById("studentId").value;
  document.getElementById("outStudentDept").innerText = document.getElementById("studentDept").value;
  document.getElementById("outDate").innerText = document.getElementById("submissionDate").value;
  document.getElementById("coverPage").style.display = "block";
}

function downloadCover() {
  const cover = document.getElementById("coverPage");
  html2canvas(cover, {scale: 2}).then(canvas => {
    const link = document.createElement('a');
    link.download = 'cover-page.jpg';
    link.href = canvas.toDataURL('image/jpeg', 1.0);
    link.click();
  });
}
</script>
</body>
</html>
