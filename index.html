<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment Cover Page Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      max-width: 600px;
      margin: auto;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .cover-page {
      display: none;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
    }
    .university-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .university-header h2 {
      margin: 0;
    }
    .university-header img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    h1 {
      text-align: center;
      text-decoration: underline;
      margin-top: 20px;
    }
    .box {
      border: 1px solid #000;
      padding: 10px;
      margin: 10px 0;
    }
    .horizontal-boxes {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .horizontal-boxes .box {
      flex: 1;
    }
    .watermark {
      position: absolute;
      top: 40%;
      left: 20%;
      font-size: 60px;
      color: rgba(0,0,0,0.05);
      font-style: italic;
      font-weight: bold;
      font-family: "Courier New", monospace;
      transform: rotate(-30deg);
      pointer-events: none;
      user-select: none;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #555;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #4facfe;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00f2fe;
    }
    @media print {
      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      .form-container {
        display: none !important;
      }
      .cover-page {
        display: block !important;
      }
    }
  </style>
</head>
<body>

  <!-- Form Section -->
  <div class="form-container">
    <h2>Enter Assignment Details</h2>
    <label>University Name:</label>
    <input type="text" id="university" value="Port City International University"><br>
    <label>Upload Logo:</label>
    <input type="file" id="logoUpload" accept="image/*"><br>
    <label>Assignment Topic:</label>
    <input type="text" id="topic"><br>
    <label>Course / Subject:</label>
    <input type="text" id="courseName" value="DBMS"><br>
    <label>Course Code:</label>
    <input type="text" id="courseCode"><br>
    <label>Department Name (Faculty):</label>
    <input type="text" id="teacherDept"><br>
    <label>Submitted By (Student Name):</label>
    <input type="text" id="studentName"><br>
    <label>Student ID:</label>
    <input type="text" id="studentId"><br>
    <label>Department (Student):</label>
    <input type="text" id="studentDept"><br>
    <label>Date of Submission:</label>
    <input type="date" id="submissionDate"><br>
    <button onclick="generateCover()">Generate Cover Page</button>
    <button onclick="window.print()">Print Cover Page</button>
  </div>

  <!-- Cover Page -->
  <div class="cover-page" id="coverPage">
    <div class="university-header">
      <h2 id="uniName"></h2>
      <img id="uniLogo" src="" alt="Logo">
    </div>

    <h1>Assignment On</h1>

    <div class="watermark" id="watermark">PORT CITY</div>

    <div class="box"><b>Topic:</b> <span id="outTopic"></span></div>
    <div class="box"><b>Course / Subject:</b> <span id="outCourseName"></span></div>
    <div class="box"><b>Course Code:</b> <span id="outCourseCode"></span></div>

    <div class="horizontal-boxes">
      <div class="box">
        <b>Department Name:</b><br>
        <span id="outTeacherDept"></span>
      </div>
      <div class="box">
        <b>Submitted By:</b><br>
        Name: <span id="outStudentName"></span><br>
        ID: <span id="outStudentId"></span><br>
        Department: <span id="outStudentDept"></span>
      </div>
    </div>

    <div class="box"><b>Date of Submission:</b> <span id="outDate"></span></div>

    <div class="footer">Made By Sayed Mohosin Chisty</div>
  </div>

  <script>
    function generateCover() {
      document.getElementById("uniName").innerText = document.getElementById("university").value;
      document.getElementById("outTopic").innerText = document.getElementById("topic").value;
      document.getElementById("outCourseName").innerText = document.getElementById("courseName").value;
      document.getElementById("outCourseCode").innerText = document.getElementById("courseCode").value;
      document.getElementById("outTeacherDept").innerText = document.getElementById("teacherDept").value;
      document.getElementById("outStudentName").innerText = document.getElementById("studentName").value;
      document.getElementById("outStudentId").innerText = document.getElementById("studentId").value;
      document.getElementById("outStudentDept").innerText = document.getElementById("studentDept").value;
      document.getElementById("outDate").innerText = document.getElementById("submissionDate").value;

      document.getElementById("coverPage").style.display = "block";
    }

    // Logo Upload
    document.getElementById("logoUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("uniLogo").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
